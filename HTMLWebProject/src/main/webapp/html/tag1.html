<!-- 
1. HTML (태그 + 속성)
	- 기본 태그 : <태그명 속성명="값" ..></태그명>
	- Empty 태그 : <태그명 속성명="값" />
	- 초기값 지정 후에는 변경 불가 -> 정적 페이지
		cf. 동적 페이지 -> 자바스크립트
	- ML : 브라우저에서 실행할 수 있는 언어
		- HTML : 모든 태그와 속성이 고정
		- XML : 모든 태그와 속성이 사용자 정의, 가변
			cf. ajax : a
					   j(javaxcript)
					   a(and)
					   x(xml)

2. HTML 기본문서 구조
	- <태그명></태그명>
	- <태그명/>
	- 주의사항
		- 태그는 소문자로 사용 권장(대소문자 구분은 없음)
		- 여는 태그와 받는 태그가 정확히 대칭되어야 에러 없음
		- 속성과 같이 사용하는 습관
			cf. 모든 태그가 갖는 속성 : id, class, name, style
		- 포함 관계 명확히 할 것
			<b><a>aaa</a>bbb</b>
		- 태그 순서 없음
	- <!DOCTYPE html> : HTML5 문서를 가져옴 -> DTD(태그/속성 정의가 되어있음)
			cf. <!ELEMENT html (head, body)>
				<!ELEMENT head (title,meta,script,style,link)>
				<!ATTLIST html lang CDATA>
				<!ELEMENT table (tr)*>
				<!ELEMENT tr (td|th)*>
		<html>
			<head> : CSS, Javascript, 키워드, 첫화면, 한글 설정 등
						-> 설정 파일 없는 경우 생략 가능
				- <meta> : 문자 인코딩
					ex. <meta charset="UTF-8">
						- 한글 변환
							UTF(Unicode Transfor Format) : 2byte로 읽어서 출력 -> 표준화(모든 운영체제 가능), 사용 추천
							EUC-KR
				- <title> : 문서 제목(브라우저 탭에 적용)
				- <link>, <style> : CSS 파일 읽기
					- 외부 CSS(문서) : link -> 프로젝트 파일 전체에서 공통으로 사용
					- 내부 CSS(HTML) : style -> 한개의 파일 안에서만 사용
					- 인라인 CSS : <태그 style=""> -> 한개의 태그만 제어
				- <script> : 이벤트 처리, 데이터 관리
			<meta charset="UTF-8">
			<title>Insert title here</title>
			</head>
		<body> : 화면 출력(UI)
			- 글자 관련 태그
				- <b>, <strong>, <em> : 강조
				- <h1> ~ <h6> : 제목
				- <br>, <p> : 간격 설정
				- <i> : 이탤릭체
				- <small>, <sub>, <sup>
				- <font> : 사용 금지 권고 -> CSS로 대체
			- 목록 관련 태그
				- <ul>, <ol>, <table>, <dl>
				- <a> : 앵커(화면 변경)
			- 멀티미디어
				- <img>
				- <embed>
				- <video>, <audio>
				- 입력창
					- <input>
						- text : 한줄 문자열
						- password : 암호화
						- radio : 라디오 버튼
						- checkbox
						- date(*)
						- submit : 전송 버튼
						- button : 자바스크립스에서 처리
						- reset : 초기화 버튼
						- number(*)
					- <textarea>
					- <select>
					- form : 입력된 데이터나 선택된 데이터 한번에 모아서 전송
						- 전송 방식
							- GET
							- POST
			- 화면 분할
				- <div>
				- <span>
			- HTML5 only
				- header, footer, section, article, nav, aside..
		</body>
		</html>
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test1</title>
</head>
<body>
	<!-- 
		<img> : 이미지 출력 -> png, gif, jpg만 가능
			1) 속성
				- src : 파일명 지정
					- HTML 파일과 같은 폴더(image)에 있는 파일 
						./image/a.jpg
						image/a.jpg	
							cf. "." : 현재 폴더
					- HTML 파일과 다른 폴더(image)에 있는 파일 
						../image/a.jpg
					- CD
						../../image/../a.jpg
				- width
				- height
				- name : 자바에서 데이터값 받을 때
				- 구분자
					- id : 중복 없음
					- class  : 중복 가능
				- style
	 -->
	 <img src="image/f1.jpg" width=100 height="100" title="야채볶음밥">
	 <img src="./image/f2.jpg" width=450 height="450" title="감자옹심이">
	 <img src="../image/f3.png" width=100%> <!-- 비율로 설정 시 높이 자동 지정(100% = 브라우저 크기) -->
	 <img src="https://recipe1.ezmember.co.kr/cache/recipe/2022/12/24/b5f37522c67d5f97406ded9c228bbfa81_m.jpg">
	 <p>
	 <img src="../image/f4.jpg"><br>
	 <b>가지구이 만드는법~ 가지스테이크</b>
	 <p>
	 	<!-- CARD : 이미지와 설명 동시에 처리 -->
	 <figure>
	 	<img src="../image/f4.jpg">
	 	<figcaption>가지구이 만드는법~ 가지스테이크</figcaption>
	 </figure>
	 <p>
	 	<!-- map : 좌표 영역 선택 시 이동할 페이지 링크 연결 -->
	 <img src="../image/fm1.jpg" usemap="#fm1">
	 <map name="fm1">
	 	<area shape="rect" coords="202,92,344,195" href="tag2.html">
	 	<!-- 에러 404 : 파일이 존재하지 않는 경우
	 			 403 : 보안(접속 거부)
	 			 500 : 자바 오류
	 			 412 : 한글 변환 오류
	 			 400 : 매칭이 안되는 경우
	 	 -->
	 </map>
	 <p>
	 <figure>
	 	<embed src="http://youtube.com/embed/kihrFxwdMb4" width="450" height="400">
	 	<figcaption>아바타: 물의 길</figcaption>
	 </figure>
</body>
</html>
