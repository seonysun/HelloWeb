<!-- 
(4) 사용자 입력창 : 글쓰기, 수정하기, 회원가입, 삭제, 아이디찾기, 로그인
	- <form> : 입력 영역 생성(입력 태그의 시작과 끝 표시)
			   입력된 데이터나 선택된 데이터 한번에 모아서 전송
		- action : 전송 위치 설정
		- method : 전송 방식 설정
			- GET : 주소에 데이터 직접 입력
			- POST : 주소에 데이터 간접 전달
	- <input>
		- type
		데이터 종류 -> size, name 설정해야 자바에서 입력값 받을 수 있음
			- text : 한 줄 문자열 
						ex. id, 이름, 주소, 이메일, 제목
					 서로 다른 종류의 데이터 함께 쓸 때 -> default
				- 속성 : id="" class="" name="" style="" size="" value="">
					- 구분자 : id, class, name
					- 크기 : size
					- 값 지정(자동로그인) : value
			- password : 비밀번호 입력 양식 -> ***로 출력
			- file : 파일 첨부 양식
			- date : 날짜 입력 양식(달력)
			- number : 숫자 입력 -> 최댓값, 최솟값 입력 필수, spin button 형식(위 아래 선택)
			- range
		버튼 종류
			- button : 버튼
			- reset : 초기화 버튼
			- submit : 제출 버튼
			- image : 이미지 표시
			- radio : 라디오 버튼(남/녀 선택) 
					   -> 주로 하나만 선택 가능하게 생성
					   -> 그룹 생성 필수(name 동일하게 설정)
					   -> default값은 checked 설정
			- checkbox : 체크 박스 생성
						  -> 주로 여러 개 선택 가능하게 생성
	- <textarea> : 여러 줄 문자열
		- <textarea>출력내용</textarea>
			-> value 속성 이용하지 않고 태그 사이에 값 입력
			-> 이때 공백 주면 안 됨, 줄바꾸지 말고 태그 닫기
		- cols : 너비 지정
		- rows : 높이 지정
	- <select> : 콤보(선택 양식)
	  	- <optgroup> : 옵션 그룹화
	  	- <option> : 상세 옵션
	- <fieldset> : 입력 태그 그룹, table
        - <legend> : 그룹 이름
        - <label> 
	        <label for="a">ID</label> ---- row (<tr>)
	        <input type=text size=10 id="a"> --- col(<td>)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	ID: <input type=text size=15><br>
	PW: <input type=password size=15><br>
	<input type=submit value="로그인">
	<input type=button value="취소">
	<p>
	<!-- 로그인 정렬 맞추기(표로 생성) -->
	<table width=350>
	  <tr>
	    <td align=right width=25%>ID</td>
	    <td align=left width=75%><input type=text size=15></td>
	  </tr>
	  <tr>
	    <td align=right width=25%>Password</td>
	    <td align=left width=75%><input type=password size=15></td>
	  </tr>
	  <tr>
	    <td colspan="2" align="center">
	      <input type=submit value="로그인">
	      <input type=button value="취소">
	    </td>
	  </tr>
	</table>
	<hr>
	성별: <input type="radio" checked name="sex">남자
	     <input type="radio" name="sex">여자
	<hr>
	취미: <input type="checkbox">운동
	     <input type="checkbox">등산
	     <input type="checkbox">게임
	     <input type="checkbox">낚시
	     <input type="checkbox">여행
	<hr>
	파일 선택: <input type=file size=20>
	<hr>
	<!-- 크롬/파이어폭스 only -->
	생년월일:<input type=date size=20>
	<hr>
	나이:<input type="number" min="10" max="70">
	<hr>
	범위:<input type="range" min="100" max=500>
	<hr>
	버튼의 종류: <input type=submit value="전송">
	           <input type=reset value="초기화">
	           <input type=button value="취소">
	           <input type=image src="./image/f1.jpg">
	           <button>글쓰기</button>
	<hr>
	지역번호:
	   <select>
	     <option>02</option>
	     <option>032</option>
	     <option>031</option>
	     <option>061</option>
	     <option>062</option>
	   </select>
	<hr>
	내용: <textarea rows="8" cols="30"></textarea>
   
	<h1>&lt;select&gt; 멀티선택</h1>
	<select>
		<option>Java</option>
		<option>Oracle</option>
		<option>HTML/CSS:BootStrip</option>
		<option>JavaScript:JQuery(Ajax),VueJS(vue,vuex),ReactJS(react,saga)</option>
		<option>Jsp:MVC(Java(Model),Servlet(Controller),JSP(View))</option>
		<option>Spring</option>
		<option>AWS</option>
	</select>
	
	<h3>&lt;optgroup&gt; 선택 그룹</h3>
	<select>
		<optgroup label="Back-End">
			<option>Java</option>
			<option>Oracle</option>
			<option>Jsp</option>
			<option>Spring</option>
		</optgroup>
		<optgroup label="Front-End">
			<option>HTML/CSS</option>
			<option>JavaScript</option>
			<option>라이브러리(Ajax,Vue,React)</option>
			<option>TypeScript</option>
		</optgroup>
	</select>
	
	<fieldset style="width: 320px">
    	<legend>로그인</legend>
	    <ul style="list-style-type: none"><!-- 목록(순서없이), 테이블 대신, 메뉴 -->
	      <li>
	        <label for="id" style="width: 50px">ID</label>
	        <input type=text id=id size=15 style="width: 150px">
	      </li>
	      <li>
	        <label for="pw" style="width: 50px">PW</label>
	        <input type=password id=pw size=15 style="width: 150px">
	      </li>
	      <li>
	        <input type=submit value="로그인">
	      </li>
	    </ul>
    </fieldset>
</body>
</html>
