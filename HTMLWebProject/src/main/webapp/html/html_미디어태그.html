<!-- 
(3) 멀티미디어
	- <a>(*) anchor : 하이퍼링크 생성 -> 화면 이동(핸드 커서로 바뀜)
		- href(hyper reference) : 화면 이동할 파일명 제시
				-> 모든 화면 변경 시 URL 줄 때 맨 마지막에 파일명 추가 필요
					- 서버에 파일 만들어서 저장 후 사용자가 파일 요청 -> 화면 변경
					- 링크 없는 경우 "#"
				-> 파일을 찾을 수 없을 때 404 에러(파일은 중복 불가)
				cf. 웹에서 발생하는 에러
					- 404 : 파일이 존재하지 않는 경우
		 			- 403 : 보안(접속 거부)
		 			- 500 : 자바 오류
		 			- 412 : 한글 변환 오류
		 			- 400 : 매칭이 안되는 경우
				cf. PathVariable : 폴더/파일 여부를 구분하지 못하도록 숫자 형태로 제시(보안 목적)
	- <img> : 이미지 출력 -> png, gif, jpg만 가능
		- src : 이미지 경로 지정
				-> include되므로 경로 입력에 주의
				-> 크롤링의 경우 서버의 값을 읽어오는 것(원격)이므로 경로는 상관없지만 속도가 늦음
			- 경로 지정 방법
				- HTML 파일과 같은 폴더(image)에 있는 파일 
					./image/a.jpg
					image/a.jpg	
						cf. "." : 현재 폴더
				- HTML 파일과 다른 폴더(image)에 있는 파일 
					../image/a.jpg
				- CD
					../../image/../a.jpg
		- title : 풍선도움말, 이미지 없을 시 메시지 (기존 alt)
		- width : 이미지 너비 지정
		- height : 이미지 높이 지정
	- <embed> : 동영상 실행
		- src, width, height
	- <video>, <audio>
 -->
