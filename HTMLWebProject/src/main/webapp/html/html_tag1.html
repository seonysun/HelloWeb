<!-- 
HTML : HTML+CSS+자바스크립트
	- HTML : 웹페이지 서식이나 구조 표현하는 언어
	- CSS : 웹페이지에 스타일 지정하는 스타일시트 작성하는 언어
	- 자바스크립트 : 웹페이지에서 사용자 반응 등 처리하는 스크립트 작성하는 언어

1. HTML
	- 요소(객체) : 웹페이지를 구성하는 각 부품
	- 태그 : 요소를 만들 때 사용하는 작성 방법
	- 속성 : 태그에 추가 정보 부여
	cf. 특수문자 표기
		- &nbsp; 공백
		- &lt; <
		- &gt; >
		- &amp; &
		

-----------------------
1) 화면(브라우저에 출력)
	= <태그명>출력 내용</태그명> : 문자 관련, 목록 출력
	= <태그명 속성="출력 내용"> : 멀티미디어, 화면이동, 입력값
	= 문자 출력 관련
		1. 제목 출력
			- <h1>출력물</h1> : 속성 (id, name, class,style)
				- heading 제목
			- <br>, <p> : 문자 조절 (구조화), 단독태그(닫는 태그 사용하지 않음)
				- break 줄바꿈
				- paragraph 단락
				- horizontal rule 수평줄
			- 문장의 강조 : <b>, <string>, <em>, <i>;인용, <sub>, <sup>
		2. 목록 출력
			1. ul : 순서가 없는 태그(메뉴)
				|
			   li : 데이터값 추가
			2. ol : 순서가 있는 태그 -> 사용 빈도 적음
				|
			   li : 데이터값 추가
			3. table : 제목 추가(게시판 목록, 노래 출력) -> width
				|
			   tr : table-row -> bgcolor
				|
			  th td : 데이터값 추가 -> colspan, rowspan,sidth,height
		3. 멀티미디어
			- img : 이미지 출력
				- src -> 이미지 경로 지정, include되므로 경로 입력에 주의(크롤링의 경우 서버의 값을 읽어오는 것/원격/ 이므로 경로는 상관없지만 속도가 늦음)
				- width
				- height
				- title -> 풍선도움말 (기존 art)
			- a(*) : 하이퍼링크 생성 -> 화면 이동(핸드 커서로 바뀜)
				- href : 화면 이동할 파일명 제시
						-> 모든 화면 변경 시 URL 줄 때는 맨 마지막에 파일명 추가 필요
							- 서버에 파일 만들어서 저장 후 사용자가 파일 요청 -> 화면 변경
						-> 파일을 찾을 수 없을 때 404 에러(파일은 중복 불가)
						cf. PathVariable : 폴더/파일 여부를 구분하지 못하도록 숫자 형태로 제시
			- embed : 동영상 실행
				- src : 동영상 경로 지정
				- width
				- height
		4. 사용자 입력창 : 글쓰기, 수정하기, 회원가입, 삭제, 아이디찾기, 로그인
			- <input>
				- type
					- 데이터 종류(size, name 설정해야 자바에서 입력값 받을 수 있음)
						- text : 서로 다른 종류의 데이터 함께 쓸 때 default -> text
						- password
						- file
						- date
					- 버튼 종류
						- button
						- reset
						- submit : 제출 버튼
						- image
						- radio : 그룹 생성 필수(name 동일하게 설정)
						- checkbox : 그룹 생성 필수(name 동일하게 설정)
					- number
					- range
			- <textarea> : value 속성 이용하지 않고 태그 사이에 값 입력
							-> <textarea>출력내용</textarea>
								이때 공백 주면 안 됨, 줄바꾸지 말고 태그 닫기
			- <select> : 콤보
				  |
			  <option> : 데이터 첨부
		5. 화면 분할
			- div, span, header, section, footer, aside, article
	
 -->
 
 <!DOCTYPE html>
<html>
<head>	<!-- body 태그에 필요한 스타일시트, 자바스크립트 제공 -->
<!-- 
meta : 웹페이지에 추가정보 전달
title : 웹페이지 제목 지정
script : 스크립트 추가
link ; 다른 파일 추가 ex. 외부 스타일시트 불러오기
style : 스타일시트 추가
base : 기본 경로 지정
 -->
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>&lt;select&gt; 멀티선택</h1>
	<select>
		<option>Java</option>
		<option>Oracle</option>
		<option>HTML/CSS:BootStrip</option>
		<option>JavaScript:JQuery(Ajax),VueJS(vue,vuex),ReactJS(react,saga)</option>
		<option>Jsp:MVC(Java(Model),Servlet(Controller),JSP(View))</option>
		<option>Spring</option>
		<option>AWS</option>
	</select>
	<h1>그룹별 처리:optgroup</h1>
	<select>
		<optgroup label="Back-End">
			<option>Java</option>
			<option>Oracle</option>
			<option>Jsp</option>
			<option>Spring</option>
		</optgroup>
		<optgroup label="Front-End">
			<option>HTML/CSS</option>
			<option>JavaScript</option>
			<option>라이브러리(Ajax,Vue,React)</option>
			<option>TypeScript</option>
		</optgroup>
	</select>
</body>
</html>
