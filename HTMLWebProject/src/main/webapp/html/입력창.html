<!-- 95pg 
1. 입력양식 태그
	- 회원가입 폼, 글쓰기 폼, 댓글, 장바구니 등
	- input, textarea, select
	- form
	- label, fieldset

2. 입력창 type 종류
	<input type="">
	- text : 한줄 문자열 ex. id, 이름, 주소, 이메일, 제목
		<input type="text" id="" class="" name="" style="" size="" value="">
			- 구분자 : id, class, name
			- 크기 : size
			- 값 지정(자동로그인) : value
		- 값 출력 : <태그명>출력할 데이터</태그명>
				  <태그명 속성="">
		- 블록/인라인
			- 블록 속성 : <h1>~<h6>, <br>, <p>, <div>, <ul>, <ol>, <table>, <hr>
			- 인라인 속성 : <img>, <a>, <input>, <select>, <textarea>, <span>
	- password : ***로 출력
		<input type="password" id="" class="" name="" style="" size="" value="">
	- radio : 선택 속성
				- 동일 속성의 경우 여러 옵션 중 하나만 선택 필요
					-> 반드시 name 속성 동일한 애들끼리 그룹 만들어서 사용해야 함
	- checkbox : 여러개 동시에 선택 가능
	- file : 업로드 시 파일 선택
	- 버튼의 종류
		- button : 처리 불가능 -> 자바스크립트
		- submit : 전송 버튼, 주로 사용
		- reset : 초기화
		- image : 전송 버튼		
	- date : 달력 출력
	- number : 숫자 입력 -> 최댓값, 최솟값 입력 필수
	
	select
	  |
	option
	
	textarea : 속성(rows(height), cols(width))
	
	fieldset
	   |
	legend : 분류
	lable
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력창 test</title>
</head>
<body>
	ID:<input type=text size=15><br>
	PW:<input type=password size=15><br>
	<input type=submit value="로그인">
	<input type=button value="취소">
	<p>	
	<table width=350>
		<tr>
			<td align=right width=25%>ID</td>
				<!-- 정렬 -->
			<td align=left width=75%><input type=text size=15></td>
		</tr>
		<tr>
			<td align=right width=25%>Password</td>
			<td align=left width=75%><input type=text size=15></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type=submit value="로그인">
				<input type=button value="취소">
			</td>
		</tr>
	</table>
	<hr>
	성별:<input type="radio" checked name="sex">남자
		<input type="radio" name="sex">여자
	<hr>
	취미:<input type="checkbox">운동
		<input type="checkbox">등산
		<input type="checkbox">게임
		<input type="checkbox">낚시
		<input type="checkbox">여행
	<hr>
	파일 선택:<input type=file size=20>
	<hr>
		<!-- 이하 옵션은 크롬, 파이어폭스에서만 사용 가능 -->
	생년월일:<input type=date size=20>
	<hr>
	나이:<input type="number" min="10" max="70">
	<hr>
	범위:<input type="range" min="100" max="500">
	<hr>
	버튼 종류:
		<input type=submit value="전송">
		<input type=reset value="초기화">
		<input type=button value="취소">
		<input type=image src="./image/f1.jpg">
		<button>글쓰기</button>
	<hr>
	선택:
		<select>
			<option>02</option>
			<option>031</option>
			<option>032</option>
			<option>043</option>
		</select>
	<hr>
	내용:<textarea rows="8" cols="30"></textarea>
	<fieldset style="width:320px">
		<legend>로그인</legend>
		<ul style="list-style-type: none"><!-- 순서 없이 목록 출력, 테이블 대신, 메뉴 -> 사용 빈도 많음 -->
			<li>
				<label for="id" style="width:50px">ID</label>
				<input type="text" id=id size=15 style="width:150px">
			</li>
			<li>
				<label for="pw" style="width:50px">PW</label>
				<input type="password" id=pw size=15 style="width:150px">
			</li>
			<li>
				<input type=submit value="로그인">
			</li>
		</ul>
	</fieldset>
</body>
</html>
