태그명 : 같은 이름을 가진 태그가 많아 제어 어려움
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
/*id*/
img#img1{
	border:2px red solid;
}
/*class*/
img.img2{
	border:2px blue solid;
}
img:last-child{
	border:2px green solid;
}
</style>
</head>
<body>
	<h1>레시피 목록 출력</h1>
	<img src="../image/f1.jpg">
	<img src="../image/f2.jpg" class="img2">
	<img src="../image/f3.jpg" id="img1">
	<img src="../image/f4.jpg" class="img2">
	<img src="../image/f5.png">
</body>
</html>
