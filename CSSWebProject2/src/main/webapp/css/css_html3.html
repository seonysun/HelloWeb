<!-- 
    구조 선택자 ====> : 사용 
      = checked     input:checked ==> radio/checkbox
      = focus       input:focus
      = enabled     input:enabled
      = disabled    input:disabled
      
    동위 선택자
    ------------- div + p, div ~ p
                  <div> div + p
                  <p>
                  ===
                  <p>
                  
                  <div> div ~ p
                  <p>
                  ===
                  <p>
                  ===
    문자 선택자
    부정 선택자
    가상 선택자
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input:checked {
	accent-color: blue;
}
input[type=text]:disabled {
  background-color: green;
}
input[type=text]:focus {
  background-color: lightgray;
}
input[type=text]:enabled {
  background-color: yellow;
}
/*
   enabled
   checked
   disabled
   readonly
   ---------------- text
   checked => checkbox, radio
   ---------------- input
   selected
   ---------------- select

*/
</style>
</head>
<body>
  <!-- checked -->
  성별:<input type="radio" name=sex checked>남자
      <input type="radio" name=sex>여자
  <p>
  취미:<input type="checkbox" checked>등산
      <input type="checkbox">독서
      <input type="checkbox">낚시
      <input type="checkbox" checked>게임
      <input type="checkbox" checked>개발    
  <p>
  이름 : <input type="text" size="15"><br>
  주소 : <input type="text" size="25" disabled><br>
  상세주소 : <input type="text" size="25">
  
</body>
</html>
