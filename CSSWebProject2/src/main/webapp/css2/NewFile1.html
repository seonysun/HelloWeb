<!-- 
<div> : 분할 목적
	header, section, footer, aside, nav : 화면 구도
<span> : 원하는 영역에만 style 속성 적용

CSS
	- 선택자
		- 태그명 : 태그명{속성명:값; ..} 
		- id : #id명{속성명:값; ..}
		- class : .class명{속성명:값; ..}
		- 속성선택자 : 태그명[속성=값]{속성명:값}
			[속성=값]
			[속성^=값]
			[속성$=값]
			[속성*=값]
		- 자손/후손 선택자
			<div>
			 <h1> -> 자손 : div > h1
			 <p> -> h1+p : 옆에 있는 태그, h1~p : p 태그 전체
			 <p>
			 	<h1> -> 후손 div h1
			 	<h1>
			 </p>
			 </p>
			 </h1>
			</div>
			cf. ML : 트리 형태로 메모리 저장(DOM) -> 새로고침 시 처음 태그부터 다시 확인	-> 속도 느림
				 => VueJS : 새로 변경된 지점만 확인하여 속도 빠름
		- 가상선택자
			- hover, checked, disabled
		- 구조선택자
			- ntn-child
			- first-child
			- last-child
	- 속성
		글자 
			font-size(px,em)
			font-family
			font-weight
			text-align(left|center|right)
			text-decoration
			vertical-align(top|middle|bottom)
			white-space : 자동 줄바꿈
			line-height : 자간
		이미지 
			background-image : url('경로')
			background-size : width, height, cover
			background-color : color(시스템에 저장된 컬러 : 문자로 설정), 16진법
		위치 선정
			margin : 태그 사이 여백
				- margin-top
				- margin-right
				- margin-bottom
				- margin-left
					-> 시계방향으로
			padding : 태그 내 문자열, 이미지 여백 설정
				- padding-top
				- padding-right
				- padding-bottom
				- padding-left
		테두리
			border
				- border-width
				- border-style : solid,dotted,dashed,double
				- border-color
		목록
			list-style-type : none
		박스모델
			inline : 크기 변경 없음, 옆으로 출력
			inline-block : 크기 변경 시, 옆으로 출력
			block : 아래로 출력
			- 태그의 출력 속성
				- inline : input, img, textarea, select, b, em, span
				- block : div, table, ul, ol, dl, br, p
		포지션
			static : 코딩 순서대로 출력, default
			absolute : 절대좌표 존재 -> 내가 원하는 위치에 출력
			relative : 상대좌표 존재
				- top, bottom, left, right
			fixed : 고정 -> 메뉴, 퀵메뉴, 채팅창
		기타
			float - left, right 
			clear : float 해제
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div.container{
	width: 970px;
	height: 800px;
	border: 2px solid red;
}
div.header{
	width: 100%;
	height: 100px;
	border: 1px solid blue;
}
div.aside{
	width: 260px;
	height: 600px;
	border: 1px solid green;
	float: left;
}
div.section{
	width: 700px;
	height: 600px;
	border: 1px solid pink;
	float: left; /* div는 아래에 출력하므로 float 설정해서 aside와 병렬 출력되도록 설정 */
}
div.footer{
	clear: both;
	width: 100%;
	height: 100px;
	border: 1px solid magenta;
}
/* div 내 태그 제어 */
div.container div.row{
	width: 800px;
	margin: 0px auto;
	margin-top: 10px;
}
input.a{
	height: 50px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="header">로고, 검색창, 메뉴
			<div class="row">
				<input type=text size=100 class="a"><input type=button value="검색" class="a">
			</div>
		</div>
		<div class="aside">부가정보, 로그인
			<table width=250>
				<tr>
					<td width=20% align=right>ID</td>
					<td width=80%><input type=text size=15></td>
				</tr>
				<tr>
					<td width=20% align=right>PW</td>
					<td width=80%><input type=text size=15></td>
				</tr>
			</table>
		</div>
		<div class="section">실제 출력물</div>
		<div class="footer">회사정보, 개인정보방침</div>
	</div>
</body>
</html>
