<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container{
	border: 2px solid red;
}
.row{
	width: 100%;
	margin: 0px auto;
}
.btn-active{ /* 색상 오버라이딩 가능 */
	background-color: pink;
}
</style>
</head>
<body>
	<div class="container">
		<!-- 출력 영역 설정
			container : 해상도에 따라 다름 -> 좌우 여백 존재
			container-fluid : 해상도에 맞춤 -> 풀화면
		 -->
		<div class="row"><!-- section -->
			<input type=button value="빨강" class="btn btn-danger"><!-- btn : 버튼 테두리 설정 다 지워줌, 각 키워드별로 기본 색상 설정되어있음 -->
			<input type=button value="파랑" class="btn btn-primary">
			<input type=button value="초록" class="btn btn-success">
			<input type=button value="주황" class="btn btn-warning">
			<input type=button value="회색" class="btn btn-active">
			<p>
			<input type=button value="빨강" class="btn btn-danger btn-lg"><!-- 크게 -->
			<input type=button value="파랑" class="btn btn-primary btn-lg">
			<input type=button value="초록" class="btn btn-success btn-lg">
			<input type=button value="주황" class="btn btn-warning btn-lg">
			<input type=button value="회색" class="btn btn-active btn-lg">
			<p>
			<input type=button value="빨강" class="btn btn-danger btn-xs"><!-- 작게 -->
			<input type=button value="파랑" class="btn btn-primary btn-xs">
			<input type=button value="초록" class="btn btn-success btn-xs">
			<input type=button value="주황" class="btn btn-warning btn-xs">
			<input type=button value="회색" class="btn btn-active btn-xs">
		</div>
		<div style="height: 30px"></div><!-- 간격설정 -->
		<div class="row">
			<input type=text size=20 class="input-sm"><br>
			<input type=text size=20><br>
			<input type=text size=20 class="input-lg"><br>
		</div>
		<div style="height: 30px"></div>
		<div class="row">
			검색:<select class="input-sm">
				<option>이름</option>
				<option>제목</option>
				<option>내용</option>
			</select>
		</div>
	</div>
</body>
</html>
