<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container{
	margin-top: 50px;
}
.row{
	width: 100%;
	margin: 0px auto;
}
</style>
</head>
<body>
	<div class="container">
	  <div class="row">
	  	<div class="col-sm-4"><!-- 가로 출력 : 숫자를 더해서 12가 되면 줄바꿈 / row : 세로 출력 -->
		  <img src="f1.jpg" class="thumbnail"><!-- 이미지 출력 형식 : 액자 형식 -->
	  	</div>
	  	<div class="col-sm-4">
		  <img src="f2.jpg">
	  	</div>
	  	<div class="col-sm-4">
		  <img src="f3.jpg" class="img-circle"><!-- 원형 -->
	  	</div>
	  	<div class="col-sm-4">
		  <img src="f4.jpg">
	  	</div>
	  	<div class="col-sm-4">
		  <img src="f5.png" class="img-rounded"><!-- 모서리 둥글게 -->
	  	</div>
	  </div>
	</div>
</body>
</html>
