<!-- 
1. CSS 지원 속성
	1) 글자 관련 CSS
		- font-family : 글꼴 
			- 시스템 지원, 외부 지정(구글)
		- font-size : 글자 크기
			- px, pt, em
		- font-weight : 글자 굵기
			- b(굵게), i(기울임)
		- color : 글자 색상
		- text-align : 글자 좌우 정렬 
			- left, center, right
		- vertical-align : 수직 중앙 정렬(박스 정가운데 위치하도록 설정) 
			- top, middle, bottom
		- line-height : 자간
		- text-decoration
		- white-space : 자동 줄바꿈
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<style type="text/css">
#aaa {
  font-family: 궁서체;
}
.bbb {
  font-family: "맑은 고딕", 궁서체, 굴림;
}
.ccc {
  font-family: 'Nanum Pen Script', cursive;
}
</style>
</head>
<body>
  <h1 id="aaa">Hello CSS</h1>
  <h1 class="bbb">안녕하세요</h1>
  <h1 class="bbb">안녕하세요</h1>
  <h1 class="ccc">안녕하세요</h1>
  <h1 class="ccc">안녕하세요</h1>
</body>
</html>
