<!-- 
5) 속성선택자 : 특정 속성과 값이 있는 태그 선택 -> input, a, img 태그에 주로 사용
			 선택자[속성=값]
	ex. input[type="text"]
		a[href='abcd'] 
6) 가상선택자 : 포함 문자, 시작 문자, 끝 문자
	ex. a[href^='k'] k로 시작하는 속성값
		a[href$='k'] k로 끝나는 속성값
		a[href*='k'] k가 포함된 속성값
		img[src*=값]
		img[src^=http|https]
        img[src$='png|jpg|gif']
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* startsWith, a% c% */
div[id^=a], div[id^=c] {
    background-color: yellow;
}
/* endsWith %a %c */
div[id$=a], div[id$=c] {
    background-color: pink;
}
/* contains %b% %k% */
div[id*=b], div[id*=k] {
    background-color: orange;
}
</style>
</head>
<body>
	<div data-no="1" id="apc">Java</div>
	<div data-no="2" id="bcd">Oracle</div>
	<div data-no="3" id="cdf">JavaScript</div>
	<div data-no="4" id="dko">Spring</div>
	<div data-no="5" id="ets">AWS</div>
</body>
</html>
