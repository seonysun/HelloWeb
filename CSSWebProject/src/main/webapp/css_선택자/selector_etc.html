<!-- 
	- :not(조건) : 제외
문자선택자
	- ::after
	- ::before
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
li:not(.a){
	color: blue;
}
li#new::after{
	content: "--신규";
}
li#new::before{
	content: "신규--";
}
</style>
</head>
<body>
	<ul>
		<li>자바</li>
		<li class="a">오라클</li>
		<li>자바스크립트</li>
		<li class="a">JSP</li>
		<li>스프링</li>
	</ul>
	<ul>
	    <li>홍길동</li>
	    <li>박문수</li>
	    <li id="new">이순신</li>
  	</ul>
</body>
</html>
