<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
h1{ 
	color:red;
}
h1#js{
	color:blue;
}
h1.hc{
	color:green;
}
/*첫번째, 마지막 요소는 구분자 지정없이 찾을 수 있음*/
h1:first-child{
	color:yellow;
}
h1:last-child{
	color:pink;
}
</style>
</head>
<body>
	<h1>Java</h1>
	<h1>Oracle</h1>
	<h1 class="hc">HTML/CSS</h1>
	<h1 id="js">JavaScript</h1>
	<h1 class="hc">Jsp</h1>
	<h1>Spring</h1>
	<h1>AWS</h1>
</body>
</html>
