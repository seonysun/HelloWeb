<!-- 
10) 반응선택자
	- :hover : 마우스 커서를 올린 태그 선택
	- :active : 마우스로 클릭한 태그 선택
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.button{
	width: 150px;
	height: 70px;
	background-color: #FC6400;
	border: 10px solid #FFFFFF;
	border-radius: 30px;
	box-shadow: 5px 5px 5px #A9A9A9;
}
.click{
	display: block;
	line-height: 70px;
	text-align: center;
	font-size: 32px;
	font-weight: bold;
	text-decoration: none;
	color: black;
}
.click:hover{
	text-decoration: underline;
	color: green;
}
img:hover{
	opacity: 0.2;
	border:2px green solid;
	cursor: pointer;
}
</style>
</head>
<body>
	<div class="button">
		<a href="#" class="click">Link</a>
	</div>
	<p>
	<img src="../image/f1.jpg">
	<img src="../image/f2.jpg">
	<img src="../image/f3.jpg">
	<img src="../image/f4.jpg">
</body>
</html>
