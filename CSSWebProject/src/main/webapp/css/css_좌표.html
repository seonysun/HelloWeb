<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	width: 200px;
	height: 200px;
	/* position: absolute; 절대 좌표 : 각 태그끼리 서로 영향주지 않음 */
	position: relative; /* 상대 좌표 : 각 태그끼리 서로 영향줌 */
}
.box1{
	background-color: red;
	left: 10px;
	top: 10px;
	z-index: 1000; /* 우선 순위 : 가장 위에 덮어쓸 태그가 숫자 가장 크게 설정 */
}
.box2{
	background-color: green;
	left: 50px;
	top: 50px;
	z-index: 100;
}
.box3{
	background-color: blue;
	left: 100px;
	top: 100px;
	z-index: 10;
}
</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
